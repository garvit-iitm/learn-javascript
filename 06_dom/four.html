<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        DOM
    </title>
</head>
<body style="background-color: #212121; color: white ;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>

<script>
        function addLanguage(languageName) {
            const li = document.createElement('li')
            li.innerHTML =`${languageName}`
            document.querySelector('.language').appendChild(li)
    }
    addLanguage('HTML')
    addLanguage('CSS')
    addLanguage('Python')

    //more optimised way
    //it is more optimised because in it we are not using innerHTML
    //and we are using createTextNode to add text
    //because innerHTML traverses the DOM tree and creates a new text node
    //whereas createTextNode directly creates a text node
    //so it is more optimised
    function addOptiLanguage (langName) {
    const li = document. createElement ('li' );
    li. appendChild(document.createTextNode(langName))
    document. querySelector (' .language' ) .appendChild(li)
    }

    // ways to edit
    const secondLang = document. querySelector("li:nth-child(2)")
    console. log (secondLang) ;
    //secondLang. innerHTML = "Mojo"
    const newli =document.createElement ('li' )
    newli. textContent = "Mojo"
    secondLang.replaceWith (newli)

    //edit
    const firstLang = document. querySelector("li:first-child")
    firstLang. outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() 
</script>

<style>
    body {
        padding: 20px;
        text-align: center;
    }
    .language {
        list-style-type: none;
        padding: 0;
    }
    .language li {
        display: inline-block;
        margin: 5px;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
    }
    .language li:hover {
        background-color: #555;
        cursor: pointer;
    }
</style>
</html>
